<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Recetas de Panadería</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-green { background-color: #4CAF50; color: white; }
    .btn-red { background-color: #f44336; color: white; }
    ul { list-style: none; padding: 0; }
    li {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    #recipe-form {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #recipe-form input, #recipe-form textarea {
      width: 100%;
      margin: 6px 0;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>Gestor de Recetas de Panadería</h1>

  <div>
    <button class="btn-red" onclick="deleteAllRecipes()">Borrar Todas las Recetas</button>
  </div>

  <p id="status"></p>

  <h2>Listado de Recetas</h2>
  <ul id="recipe-list"></ul>

  <h2>Agregar Nueva Receta</h2>
  <form id="recipe-form">
    <input type="text" id="recipe-name" placeholder="Nombre de la receta" required />
    <textarea id="recipe-description" placeholder="Descripción o pasos" rows="4"></textarea>
    <button type="submit" class="btn-green">Guardar Receta</button>
  </form>

  <!-- Firebase App -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // ⚡ Configuración de Firebase (usa tus credenciales reales aquí)
    const firebaseConfig = {
      apiKey: "AIzaSyD-TUAPIKEYREAL",
      authDomain: "tuproyecto.firebaseapp.com",
      projectId: "tuproyecto",
      storageBucket: "tuproyecto.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcd1234efgh5678"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const statusEl = document.getElementById("status");
    const recipeListEl = document.getElementById("recipe-list");
    const recipeForm = document.getElementById("recipe-form");

    // Render en la lista
    function renderRecipes(recipes) {
      recipeListEl.innerHTML = "";
      recipes.forEach(recipe => {
        const li = document.createElement("li");
        li.textContent = recipe.name + (recipe.description ? " – " + recipe.description : "");
        recipeListEl.appendChild(li);
      });
    }

    // Cargar recetas desde Firestore
    async function loadRecipes() {
      try {
        const querySnapshot = await getDocs(collection(db, "recipes"));
        const recipes = [];
        querySnapshot.forEach((docSnap) => {
          recipes.push({ id: docSnap.id, ...docSnap.data() });
        });
        renderRecipes(recipes);
        statusEl.textContent = "Recetas cargadas desde Firestore.";
      } catch (error) {
        console.error("Error cargando recetas:", error);
        statusEl.textContent = "Error cargando recetas.";
      }
    }

    // Agregar nueva receta
    async function addNewRecipe(name, description) {
      try {
        const docRef = await addDoc(collection(db, "recipes"), {
          name: name,
          description: description
        });
        statusEl.textContent = "Receta agregada con ID: " + docRef.id;
        loadRecipes(); // refrescar la lista
      } catch (error) {
        console.error("Error agregando receta:", error);
        statusEl.textContent = "Error agregando receta.";
      }
    }

    // Borrar todas las recetas
    async function deleteAllRecipes() {
      const querySnapshot = await getDocs(collection(db, "recipes"));
      for (const docSnap of querySnapshot.docs) {
        await deleteDoc(doc(db, "recipes", docSnap.id));
      }
      recipeListEl.innerHTML = "";
      statusEl.textContent = "Todas las recetas fueron borradas.";
    }
    window.deleteAllRecipes = deleteAllRecipes;

    // Manejo del formulario
    recipeForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("recipe-name").value.trim();
      const description = document.getElementById("recipe-description").value.trim();
      if (name) {
        await addNewRecipe(name, description);
        recipeForm.reset();
      } else {
        alert("El nombre de la receta es obligatorio.");
      }
    });

    // Ejecutar carga inicial
    loadRecipes();
  </script>
</body>
</html>
