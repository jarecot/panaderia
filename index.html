<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Recetas de Panader√≠a</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: auto; padding: 20px; }
    h1 { text-align: center; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, button { padding: 6px; margin-top: 6px; }
    .ingrediente { display: flex; gap:8px; margin-bottom: 6px; }
    .ingrediente input { flex: 1; }
    #ingredientes { margin-top: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 14px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #f4f4f4; }
    .acciones { display:flex; gap:8px; align-items:center; }
  </style>
</head>
<body>
  <h1>Gestor de Recetas de Panader√≠a</h1>

  <label for="recetaSelect">Seleccionar receta:</label>
  <div class="acciones">
    <select id="recetaSelect" style="flex:1"></select>
    <button id="btnCargar">Cargar</button>
    <button id="btnEliminar">Eliminar</button>
  </div>

  <label for="nombreReceta">Nombre de la receta:</label>
  <input type="text" id="nombreReceta">

  <label for="pesoTotal">Peso total de la masa (g):</label>
  <input type="number" id="pesoTotal" value="1000" min="1">

  <h2>Ingredientes</h2>
  <div id="ingredientes"></div>
  <button id="btnAgregar">Agregar ingrediente</button>

  <h2>Resultado</h2>
  <table>
    <thead>
      <tr>
        <th>Ingrediente</th>
        <th>% Panadero</th>
        <th>Peso (g)</th>
      </tr>
    </thead>
    <tbody id="tablaIngredientes"></tbody>
  </table>

  <div style="margin-top:12px;">
    <button id="btnGuardar">üíæ Guardar/Actualizar Receta</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      doc,
      setDoc,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    // === CONFIGURA TUS CREDENCIALES AQUI ===
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "recetaspanaderia-b31f2.firebaseapp.com",
      projectId: "recetaspanaderia-b31f2",
      storageBucket: "recetaspanaderia-b31f2.appspot.com",
      messagingSenderId: "238611804988",
      appId: "1:238611804988:web:9d40d52ec6d624f5ea88f7"
    };
    // =======================================

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // DOM
    const recetaSelect = document.getElementById("recetaSelect");
    const nombreReceta = document.getElementById("nombreReceta");
    const pesoTotalInput = document.getElementById("pesoTotal");
    const ingredientesDiv = document.getElementById("ingredientes");
    const tablaIngredientes = document.getElementById("tablaIngredientes");
    const btnAgregar = document.getElementById("btnAgregar");
    const btnGuardar = document.getElementById("btnGuardar");
    const btnCargar = document.getElementById("btnCargar");
    const btnEliminar = document.getElementById("btnEliminar");

    // Estado
    let recetas = [];
    let recetaActualId = null; // id del doc cuando estamos editando

    // ----- Inicializaci√≥n -----
    window.addEventListener('load', cargarRecetas);
    btnAgregar.addEventListener('click', () => agregarIngrediente());
    pesoTotalInput.addEventListener('input', calcularPesos);
    btnCargar.addEventListener('click', cargarReceta);
    btnGuardar.addEventListener('click', guardarReceta);
    btnEliminar.addEventListener('click', eliminarReceta);

    // ----- Funciones Firestore -----
    async function cargarRecetas() {
      recetaSelect.innerHTML = "";
      recetas = [];
      try {
        const querySnapshot = await getDocs(collection(db, "recetas"));
        querySnapshot.forEach((docSnap) => {
          recetas.push({ id: docSnap.id, ...docSnap.data() });
        });
      } catch (err) {
        console.error("Error cargando recetas:", err);
        alert("Error cargando recetas. Revisa la consola.");
        return;
      }

      // popular selector
      const emptyOpt = document.createElement("option");
      emptyOpt.value = "";
      emptyOpt.textContent = "-- Selecciona una receta --";
      recetaSelect.appendChild(emptyOpt);

      recetas.forEach(r => {
        const option = document.createElement("option");
        option.value = r.id;
        option.textContent = r.nombre || ("Receta " + r.id);
        recetaSelect.appendChild(option);
      });
    }

    // ----- UI: ingredientes din√°micos -----
    function agregarIngrediente(nombre = "", porcentaje = 0) {
      const div = document.createElement("div");
      div.classList.add("ingrediente");
      div.innerHTML = `
        <input type="text" placeholder="Ingrediente" value="${escapeHtml(nombre)}">
        <input type="number" placeholder="% Panadero" value="${porcentaje}" step="0.1" min="0">
        <button type="button" class="btn-remove">‚ùå</button>
      `;
      ingredientesDiv.appendChild(div);

      // handlers
      const percentInput = div.querySelector('input[type="number"]');
      percentInput.addEventListener('input', calcularPesos);
      div.querySelector('.btn-remove').addEventListener('click', () => { div.remove(); calcularPesos(); });

      calcularPesos();
    }

    function escapeHtml(s){ return String(s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('"','&quot;'); }

    // ----- L√≥gica panadera corregida -----
    /**
     * Regla:
     * - usuario ingresa pesoTotal (peso final masa)
     * - se suman todos los % panadero (incluye 100% de harina)
     * - flourWeight = (pesoTotal * 100) / sumPerc
     * - cada ingrediente gramos = (porcentaje / 100) * flourWeight
     * - redondeo a gramos enteros; ajustamos diferencia en harina (si existe) para que suma == pesoTotal (aprox)
     */
    function calcularPesos() {
      const pesoTotal = parseFloat(pesoTotalInput.value) || 0;
      const ingDivs = Array.from(ingredientesDiv.querySelectorAll('.ingrediente'));
      tablaIngredientes.innerHTML = '';

      // construir items y sumar %
      const items = ingDivs.map(div => {
        const inputs = div.querySelectorAll('input');
        const nombre = inputs[0].value.trim();
        const porcentaje = parseFloat(inputs[1].value) || 0;
        return { nombre, porcentaje, rawWeight: 0, grams: 0 };
      });

      const sumPerc = items.reduce((s, it) => s + (isFinite(it.porcentaje) ? it.porcentaje : 0), 0);

      if (sumPerc <= 0 || pesoTotal <= 0) {
        // Mostrar 0s si no hay datos v√°lidos
        items.forEach(it => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${escapeHtml(it.nombre)}</td><td>${it.porcentaje.toFixed(2)}%</td><td>0 g</td>`;
          tablaIngredientes.appendChild(row);
        });
        return;
      }

      // calcular peso de harina
      const flourWeight = (pesoTotal * 100) / sumPerc; // float

      // calcular pesos sin redondeo
      items.forEach(it => {
        it.rawWeight = (it.porcentaje / 100) * flourWeight;
      });

      // redondear a enteros y sumar
      let totalRounded = 0;
      items.forEach(it => {
        it.grams = Math.round(it.rawWeight);
        totalRounded += it.grams;
      });

      // corregir diferencia por redondeo
      let delta = Math.round(pesoTotal) - totalRounded; // puede ser positivo o negativo
      if (delta !== 0) {
        // preferimos ajustar la harina (porcentaje == 100), si no existe, ajustamos el primer ingrediente
        let flourIdx = items.findIndex(i => Math.abs(i.porcentaje - 100) < 1e-6);
        if (flourIdx === -1) flourIdx = 0;
        items[flourIdx].grams += delta;
        totalRounded += delta;
      }

      // render tabla
      items.forEach(it => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${escapeHtml(it.nombre)}</td><td>${(isFinite(it.porcentaje)?it.porcentaje.toFixed(2):'0.00')}%</td><td>${it.grams} g</td>`;
        tablaIngredientes.appendChild(row);
      });
    }

    // ----- Guardar / Actualizar -----
    async function guardarReceta() {
      const nombre = nombreReceta.value.trim();
      if (!nombre) { alert("Debes ingresar un nombre para la receta"); return; }

      const pesoTotal = parseFloat(pesoTotalInput.value) || 0;
      const ingredientes = [];
      ingredientesDiv.querySelectorAll('.ingrediente').forEach(div => {
        const inputs = div.querySelectorAll('input');
        const nombreIng = inputs[0].value.trim();
        const porcentaje = parseFloat(inputs[1].value) || 0;
        if (nombreIng) ingredientes.push({ nombre: nombreIng, porcentaje });
      });

      if (ingredientes.length === 0) { alert("Agrega al menos un ingrediente"); return; }
      // guardamos la receta (payload)
      const recetaData = { nombre, pesoTotal, ingredientes };

      try {
        if (recetaActualId) {
          // actualizar
          await setDoc(doc(db, "recetas", recetaActualId), recetaData);
          alert("Receta actualizada ‚úÖ");
        } else {
          await addDoc(collection(db, "recetas"), recetaData);
          alert("Receta guardada ‚úÖ");
        }
        recetaActualId = null;
        limpiarFormulario();
        await cargarRecetas();
      } catch (err) {
        console.error("Error guardando receta:", err);
        alert("Error guardando receta. Revisa consola.");
      }
    }

    // ----- Cargar formulario desde selecci√≥n -----
    function cargarReceta() {
      const id = recetaSelect.value;
      if (!id) { alert("Selecciona una receta"); return; }
      const receta = recetas.find(r => r.id === id);
      if (!receta) return;
      recetaActualId = receta.id;
      nombreReceta.value = receta.nombre || '';
      pesoTotalInput.value = receta.pesoTotal || 1000;
      ingredientesDiv.innerHTML = '';
      (receta.ingredientes || []).forEach(ing => agregarIngrediente(ing.nombre, ing.porcentaje));
      // after adding ingredient rows, calcularPesos already called by agregarIngrediente
      calcularPesos();
    }

    // ----- Eliminar (con confirmaci√≥n que muestra el nombre) -----
    async function eliminarReceta() {
      const id = recetaSelect.value;
      if (!id) { alert("Selecciona una receta para eliminar"); return; }
      const receta = recetas.find(r => r.id === id);
      const nombre = receta ? receta.nombre : id;
      const ok = confirm(`¬øSeguro que deseas eliminar la receta "${nombre}"? Esta acci√≥n no se puede deshacer.`);
      if (!ok) return;
      try {
        await deleteDoc(doc(db, "recetas", id));
        alert(`Receta "${nombre}" eliminada.`);
        recetaActualId = null;
        limpiarFormulario();
        await cargarRecetas();
      } catch (err) {
        console.error("Error eliminando receta:", err);
        alert("Error eliminando receta. Revisa la consola.");
      }
    }

    // ----- Utiles UI -----
    function limpiarFormulario() {
      nombreReceta.value = "";
      pesoTotalInput.value = 1000;
      ingredientesDiv.innerHTML = "";
      tablaIngredientes.innerHTML = "";
      recetaSelect.value = "";
    }

    // ----- Helpers -----
    function escapeHtml(s){ return String(s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('"','&quot;'); }

  </script>
</body>
</html>
