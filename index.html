<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora FermentaPro</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Favicon de pan -->
  <link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="16x16">
  <!-- Iconos -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <!-- jsPDF + autoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <header>
    <h1><a href="index.html" class="titulo">🥖 Gestor de Recetas FermentaPro 🍞</a></h1>
  </header>

  <main>
    <section class="panel">
      <label for="recetaSelect">Seleccionar o agregar receta</label>
      <div class="actions-row">
        <select id="recetaSelect"></select>
        <button id="btnEditar" class="icon-btn" title="Editar receta"><i class="bx bx-edit"></i> Editar Receta</button>
        <button id="btnCancelarEdicion" class="icon-btn"><i class="bx bx-x-circle"></i> Cancelar Edición</button>
        <button id="btnEliminar" class="icon-btn danger" title="Eliminar receta"><i class="bx bx-trash"></i></button>
      </div>

      <div id="nombreRecetaContainer">
        <!-- Aquí se renderiza nombre como input o texto -->
      </div>

      <div class="row">
        <div>
          <label for="pesoTotal">Peso total de la masa (g)</label>
          <input id="pesoTotal" type="number" min="1" value="1000">
        </div>
        <div class="align-bottom">
          <button id="btnRecalcular" class="icon-btn"><i class="bx bx-refresh"></i> Recalcular</button>
        </div>
      </div>

      <h3><i class="bx bx-notepad"></i> Instrucciones</h3>
      <div id="instrAmasadoContainer">
        <!-- Aquí se renderiza como textarea o p -->
      </div>

      <div id="instrHorneadoContainer">
        <!-- Aquí se renderiza como textarea o p -->
      </div>

      <div id="ingredientesSection">
        <h3><i class="bx bx-bowl-hot"></i> Ingredientes (% panadero)</h3>
        <div id="ingredientes"></div>
        <div class="actions-row" id="addIngredienteContainer">
          <button id="btnAgregarIngrediente" class="icon-btn"><i class="bx bx-plus"></i> Ingrediente</button>
        </div>
      </div>

      <h3><i class="bx bx-table"></i> Resultado</h3>
      <table>
        <thead>
          <tr><th>Ingrediente</th><th>% panadero</th><th>Peso (g)</th></tr>
        </thead>
        <tbody id="tablaIngredientes"></tbody>
        <tfoot>
          <tr><th>Total</th><th> </th><th id="sumGrams">--</th></tr>
        </tfoot>
      </table>

      <div class="actions-row">
        <button id="btnGuardar" class="icon-btn primary"><i class="bx bx-save"></i> Guardar / Actualizar</button>
        <button id="btnExportar" class="icon-btn"><i class="bx bx-export"></i> Exportar PDF</button>
        <button id="btnLimpiar" class="icon-btn"><i class="bx bx-eraser"></i> Limpiar</button>
      </div>
    </section>
  </main>

     <!-- Enlace a la calculadora de hidratación -->
    <section class="panel">
      <h3><i class="bx bx-droplet"></i> Herramientas adicionales</h3>
      <div class="actions-row">
        <a href="hidratacion.html" class="icon-btn primary" title="Ir a la calculadora de hidratación">
          <i class="bx bx-water"></i> Calculadora de Hidratación
        </a>
        <a href="starterpro.html" class="icon-btn primary" title="Ir a la calculadora de starter">
          <i class="bx bx-flask-round"></i> Calculadora de Starter
        </a>
      </div>
    </section>

  

  <footer>
    <small>Hecho con <i class="bx bxs-heart"></i> para panaderos</small>
  </footer>

  <!-- Firebase + App -->
  <script type="module" src="app.js"></script>
</body>

</html>
