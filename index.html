<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Recetas de Panadería</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-green { background-color: #4CAF50; color: white; }
    .btn-red { background-color: #f44336; color: white; }
    ul { list-style: none; padding: 0; }
    li {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Gestor de Recetas de Panadería</h1>

  <div>
    <button class="btn-green" onclick="addNewRecipe()">Agregar Nueva Receta</button>
    <button class="btn-green" onclick="editSelectedRecipe()">Editar Receta Seleccionada</button>
    <button class="btn-red" onclick="deleteAllRecipes()">Borrar Todas las Recetas</button>
  </div>

  <p id="status"></p>

  <h2>Listado de Recetas</h2>
  <ul id="recipe-list"></ul>

  <!-- Firebase App -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // ⚡ Configuración de Firebase (USA LA TUYA REAL AQUÍ)
    const firebaseConfig = {
      apiKey: "AIzaSyD-TUAPIKEYREAL",
      authDomain: "tuproyecto.firebaseapp.com",
      projectId: "tuproyecto",
      storageBucket: "tuproyecto.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcd1234efgh5678"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const statusEl = document.getElementById("status");
    const recipeListEl = document.getElementById("recipe-list");

    // Render en la lista
    function renderRecipes(recipes) {
      recipeListEl.innerHTML = "";
      recipes.forEach(recipe => {
        const li = document.createElement("li");
        li.textContent = recipe.name || "Receta sin nombre";
        recipeListEl.appendChild(li);
      });
    }

    // Guardar en cache localStorage
    function cacheRecipes(recipes) {
      localStorage.setItem("cachedRecipes", JSON.stringify(recipes));
    }

    // Cargar desde cache localStorage (rápido)
    function loadFromCache() {
      const cached = localStorage.getItem("cachedRecipes");
      if (cached) {
        try {
          const recipes = JSON.parse(cached);
          renderRecipes(recipes);
          statusEl.textContent = "Mostrando recetas cacheadas...";
        } catch(e) { console.warn("Error parseando cache", e); }
      }
    }

    // Cargar recetas con lógica optimizada
    async function loadRecipes() {
      const imported = localStorage.getItem("recipesImported") === "true";

      // 1️⃣ Mostrar rápido lo que haya cacheado
      loadFromCache();

      // 2️⃣ Si no están importadas → importar de recipes.json a Firestore
      if (!imported) {
        try {
          const response = await fetch("recipes.json");
          const recipes = await response.json();

          for (const recipe of recipes) {
            await addDoc(collection(db, "recipes"), recipe);
          }

          localStorage.setItem("recipesImported", "true");
          cacheRecipes(recipes);
          renderRecipes(recipes); // mostrar inmediatamente
          statusEl.textContent = "Recetas importadas desde recipes.json.";
        } catch (error) {
          console.error("Error importando recipes.json:", error);
          statusEl.textContent = "Error importando recetas.";
        }
      }

      // 3️⃣ Siempre refrescar desde Firestore en segundo plano
      try {
        const querySnapshot = await getDocs(collection(db, "recipes"));
        const recipes = [];
        querySnapshot.forEach((docSnap) => {
          recipes.push({ id: docSnap.id, ...docSnap.data() });
        });

        cacheRecipes(recipes); // actualizar cache
        renderRecipes(recipes); // reemplazar en pantalla
        statusEl.textContent = "Recetas sincronizadas desde Firestore.";
      } catch (error) {
        console.error("Error cargando recetas desde Firestore:", error);
        statusEl.textContent = "Error cargando recetas desde Firestore.";
      }
    }

    // Borrar todas las recetas
    async function deleteAllRecipes() {
      const querySnapshot = await getDocs(collection(db, "recipes"));
      for (const docSnap of querySnapshot.docs) {
        await deleteDoc(doc(db, "recipes", docSnap.id));
      }
      localStorage.removeItem("recipesImported");
      localStorage.removeItem("cachedRecipes");
      recipeListEl.innerHTML = "";
      statusEl.textContent = "Recetas borradas. Se re-importarán de recipes.json al recargar.";
    }

    // Botones (expuestos al DOM)
    window.deleteAllRecipes = deleteAllRecipes;
    window.addNewRecipe = function() {
      alert("Aquí va tu lógica de 'Agregar Nueva Receta'.");
    }
    window.editSelectedRecipe = function() {
      alert("Aquí va tu lógica de 'Editar Receta Seleccionada'.");
    }

    // Ejecutar carga inicial optimizada
    loadRecipes();
  </script>
</body>
</html>
