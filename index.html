<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Recetas Fermentos</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Boxicons y Google Fonts -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <!-- jsPDF + AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>

<body>
  <header class="app-header">
    <div class="header-left">
      <h1>Gestor de Recetas <span>Fermentos</span></h1>
    </div>
    <div class="header-right">
      <button id="btnToggleTheme" class="icon-btn" title="Alternar tema">
        <i class="bx bx-sun"></i>
      </button>
    </div>
  </header>

  <main class="main-content">
    <section class="receta-selector">
      <label for="recetaSelect">Seleccionar receta:</label>
      <select id="recetaSelect"></select>
      <div class="search-sort">
        <input id="searchRecetas" type="text" placeholder="Buscar receta..." />
      </div>
    </section>

    <section class="receta-info">
      <div id="nombreRecetaContainer" class="receta-nombre"></div>

      <div class="config-pesos">
        <div class="campo">
          <label for="pesoTotal">Peso total (g):</label>
          <input id="pesoTotal" type="number" value="1000" step="10" />
        </div>
        <div class="campo">
          <label for="pesoMultiplier">Multiplicador:</label>
          <input id="pesoMultiplier" type="number" value="1" step="0.1" />
        </div>
      </div>

      <div class="rendimiento-container">
        <h3>Rendimiento</h3>
        <div class="campo">
          <label for="rendPiezas">Cantidad de panes:</label>
          <input id="rendPiezas" type="number" min="1" step="1" />
        </div>
        <div class="campo">
          <label for="rendPesoUnit">Peso por pan (g):</label>
          <input id="rendPesoUnit" type="number" min="1" step="1" />
        </div>
      </div>
    </section>

    <section class="ingredientes">
      <h3>Ingredientes</h3>
      <div id="ingredientes"></div>
      <button id="btnAgregarIngrediente" class="primary-btn">
        <i class="bx bx-plus"></i> Agregar ingrediente
      </button>
      <div class="tabla-container">
        <table>
          <thead>
            <tr><th>Ingrediente</th><th>% Panadero</th><th>Peso (g)</th></tr>
          </thead>
          <tbody id="tablaIngredientes"></tbody>
          <tfoot>
            <tr><td colspan="2">Total:</td><td id="sumGrams">0 g</td></tr>
          </tfoot>
        </table>
      </div>
    </section>

    <section class="stats">
      <h3>Análisis Técnico</h3>
      <div class="stats-grid">
        <div><strong>Hidratación total:</strong> <span id="statHydrationTotal">—</span></div>
        <div><strong>Starter:</strong> <span id="statStarterPct">—</span></div>
        <div><strong>Salinidad:</strong> <span id="statSaltPct">—</span></div>
        <div><strong>Peso efectivo:</strong> <span id="statPesoEfectivo">—</span></div>
        <div><strong>Rendimiento:</strong> <span id="statRendimiento">—</span></div>
      </div>
    </section>

    <section class="instrucciones">
      <div id="instrAmasadoContainer"></div>
      <div id="instrHorneadoContainer"></div>
    </section>

    <section class="acciones">
      <h3>Opciones</h3>
      <div class="botones-acciones">
        <button id="btnGuardar" class="primary-btn"><i class="bx bx-save"></i> Guardar</button>
        <button id="btnDuplicar"><i class="bx bx-copy"></i> Duplicar</button>
        <button id="btnEliminar" class="danger-btn"><i class="bx bx-trash"></i> Eliminar</button>
        <button id="btnRecalcular"><i class="bx bx-refresh"></i> Recalcular</button>
        <button id="btnExportar"><i class="bx bx-download"></i> Exportar PDF</button>
        <button id="btnPreviewPDF"><i class="bx bx-show"></i> Vista previa PDF</button>
        <button id="btnExportCSV"><i class="bx bx-file"></i> Exportar CSV</button>
        <button id="btnCompartir"><i class="bx bx-share-alt"></i> Compartir</button>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <p>Creado en <strong>Fermentos App</strong> — © 2025</p>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
