<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gestor de Recetas de Panader√≠a</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Iconos -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <h1><i class="bx bx-baguette"></i> Gestor de Recetas de Panader√≠a üçû</h1>
  </header>

  <main>
    <section class="panel">
      <label for="recetaSelect">Seleccionar receta</label>
      <div class="actions-row">
        <select id="recetaSelect"></select>
        <button id="btnEliminar" class="icon-btn danger" title="Eliminar receta"><i class="bx bx-trash"></i></button>
      </div>

      <label for="nombreReceta">Nombre de la receta</label>
      <input id="nombreReceta" type="text" placeholder="Ej. Baguette cl√°sica">

      <div class="row">
        <div>
          <label for="pesoTotal">Peso total de la masa (g)</label>
          <input id="pesoTotal" type="number" min="1" value="1000">
        </div>
        <div class="align-bottom">
          <button id="btnRecalcular" class="icon-btn"><i class="bx bx-refresh"></i> Recalcular</button>
        </div>
      </div>

      <h3><i class="bx bx-notepad"></i> Instrucciones</h3>
      <label for="instrAmasado">Amasado / Fermentaci√≥n</label>
      <textarea id="instrAmasado" rows="3"></textarea>

      <label for="instrHorneado">Horneado</label>
      <textarea id="instrHorneado" rows="2"></textarea>

      <h3><i class="bx bx-bowl-hot"></i> Ingredientes (% panadero)</h3>
      <div id="ingredientes"></div>
      <div class="actions-row">
        <button id="btnAgregarIngrediente" class="icon-btn"><i class="bx bx-plus"></i> Ingrediente</button>
      </div>

      <h3><i class="bx bx-table"></i> Resultado</h3>
      <table>
        <thead>
          <tr><th>Ingrediente</th><th>% panadero</th><th>Peso (g)</th></tr>
        </thead>
        <tbody id="tablaIngredientes"></tbody>
        <tfoot>
          <tr><th>Total</th><th> </th><th id="sumGrams">--</th></tr>
        </tfoot>
      </table>

      <div class="actions-row">
        <button id="btnGuardar" class="icon-btn primary"><i class="bx bx-save"></i> Guardar / Actualizar</button>
        <button id="btnExportar" class="icon-btn"><i class="bx bx-export"></i> Exportar PDF</button>
        <button id="btnLimpiar" class="icon-btn"><i class="bx bx-eraser"></i> Limpiar</button>
      </div>
    </section>
  </main>

  <footer>
    <small>Hecho con <i class="bx bxs-heart"></i> para panaderos</small>
  </footer>

  <!-- Firebase + App -->
  <script type="module" src="app.js"></script>
</body>
</html>
