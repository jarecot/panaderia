<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Recetas de Panadería</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-green { background-color: #4CAF50; color: white; }
    .btn-red { background-color: #f44336; color: white; }
    ul { list-style: none; padding: 0; }
    li {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Gestor de Recetas de Panadería</h1>

  <div>
    <button class="btn-green" onclick="addNewRecipe()">Agregar Nueva Receta</button>
    <button class="btn-green" onclick="editSelectedRecipe()">Editar Receta Seleccionada</button>
    <button class="btn-red" onclick="deleteAllRecipes()">Borrar Todas las Recetas</button>
  </div>

  <p id="status"></p>

  <h2>Listado de Recetas</h2>
  <ul id="recipe-list"></ul>

  <!-- Firebase App (modular v9+) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // ⚡ Configuración de Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_PROJECT_ID.firebaseapp.com",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_PROJECT_ID.appspot.com",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const statusEl = document.getElementById("status");
    const recipeListEl = document.getElementById("recipe-list");

    // Renderiza las recetas en la lista
    function renderRecipes(recipes) {
      recipeListEl.innerHTML = "";
      recipes.forEach(recipe => {
        const li = document.createElement("li");
        li.textContent = recipe.name || "Receta sin nombre";
        recipeListEl.appendChild(li);
      });
    }

    // Cargar recetas (primera vez desde JSON, luego siempre desde Firestore)
    async function loadRecipes() {
      const imported = localStorage.getItem("recipesImported") === "true";

      if (!imported) {
        try {
          const response = await fetch("recipes.json");
          const recipes = await response.json();

          for (const recipe of recipes) {
            await addDoc(collection(db, "recipes"), recipe);
          }

          localStorage.setItem("recipesImported", "true");
          statusEl.textContent = "Recetas importadas desde recipes.json a Firestore.";
        } catch (error) {
          console.error("Error importando recipes.json:", error);
          statusEl.textContent = "Error importando recetas.";
        }
      }

      // Siempre lee desde Firestore
      try {
        const querySnapshot = await getDocs(collection(db, "recipes"));
        const recipes = [];
        querySnapshot.forEach((docSnap) => {
          recipes.push({ id: docSnap.id, ...docSnap.data() });
        });
        renderRecipes(recipes);
        if (imported) statusEl.textContent = "Recetas cargadas desde Firestore.";
      } catch (error) {
        console.error("Error cargando recetas desde Firestore:", error);
        statusEl.textContent = "Error cargando recetas desde Firestore.";
      }
    }

    // Borrar todas las recetas y resetear
    async function deleteAllRecipes() {
      const querySnapshot = await getDocs(collection(db, "recipes"));
      for (const docSnap of querySnapshot.docs) {
        await deleteDoc(doc(db, "recipes", docSnap.id));
      }
      localStorage.removeItem("recipesImported");
      recipeListEl.innerHTML = "";
      statusEl.textContent = "Todas las recetas fueron borradas. Se volverán a importar desde recipes.json al recargar.";
    }

    // Funciones placeholder (para que no den error si no las usas aún)
    function addNewRecipe() {
      alert("Función para agregar nueva receta aún no implementada.");
    }
    function editSelectedRecipe() {
      alert("Función para editar receta seleccionada aún no implementada.");
    }

    // Ejecutar carga inicial
    loadRecipes();
    window.deleteAllRecipes = deleteAllRecipes; // para usar en botón
    window.addNewRecipe = addNewRecipe;
    window.editSelectedRecipe = editSelectedRecipe;
  </script>
</body>
</html>
