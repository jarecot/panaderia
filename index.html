<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Recetas de Panadería</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; }
    button { margin: 5px; padding: 8px 14px; border: none; border-radius: 6px; cursor: pointer; }
    .btn-green { background-color: #4CAF50; color: white; }
    .btn-red { background-color: #f44336; color: white; }
    .ingredient { display: flex; gap: 10px; margin-bottom: 8px; }
    .ingredient input { flex: 1; padding: 6px; }
    ul { list-style: none; padding: 0; }
    li { padding: 10px; border-bottom: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>Gestor de Recetas de Panadería</h1>

  <div>
    <button class="btn-red" onclick="deleteAllRecipes()">Borrar Todas las Recetas</button>
  </div>
  <p id="status"></p>

  <h2>Listado de Recetas</h2>
  <ul id="recipe-list"></ul>

  <h2>Agregar Nueva Receta</h2>
  <form id="recipe-form">
    <input type="text" id="recipe-name" placeholder="Nombre de la receta" required />
    <input type="number" id="total-dough" placeholder="Peso total de la masa (g)" required />

    <h3>Ingredientes</h3>
    <div id="ingredients"></div>
    <button type="button" onclick="addIngredientField()">+ Agregar ingrediente</button>
    <br><br>
    <button type="submit" class="btn-green">Guardar Receta</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    // ⚡ Configuración de Firebase (usa tus credenciales reales aquí)
    const firebaseConfig = {
      apiKey: "AIzaSyD-TUAPIKEYREAL",
      authDomain: "recetaspanaderia-b31f2.firebaseapp.com",
      projectId: "recetaspanaderia-b31f2",
      storageBucket: "recetaspanaderia-b31f2.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcd1234efgh5678"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const statusEl = document.getElementById("status");
    const recipeListEl = document.getElementById("recipe-list");
    const recipeForm = document.getElementById("recipe-form");
    const ingredientsDiv = document.getElementById("ingredients");

    // Añadir campos dinámicos para ingredientes
    function addIngredientField(name = "", percentage = "") {
      const div = document.createElement("div");
      div.className = "ingredient";
      div.innerHTML = `
        <input type="text" placeholder="Ingrediente" value="${name}" />
        <input type="number" placeholder="% panadero" value="${percentage}" />
        <button type="button" onclick="this.parentElement.remove()">❌</button>
      `;
      ingredientsDiv.appendChild(div);
    }
    window.addIngredientField = addIngredientField;

    // Render recetas
    function renderRecipes(recipes) {
      recipeListEl.innerHTML = "";
      recipes.forEach(recipe => {
        const li = document.createElement("li");
        let html = `<strong>${recipe.name}</strong> – Total masa: ${recipe.totalDough} g<br><ul>`;
        recipe.ingredients.forEach(ing => {
          html += `<li>${ing.name}: ${ing.percentage}% → ${ing.weight} g</li>`;
        });
        html += "</ul>";
        li.innerHTML = html;
        recipeListEl.appendChild(li);
      });
    }

    // Calcular pesos en base al % panadero
    function calculateIngredients(ingredients, totalDough) {
      return ingredients.map(ing => {
        const weight = Math.round((ing.percentage / 100) * totalDough);
        return { ...ing, weight };
      });
    }

    // Cargar recetas desde Firestore
    async function loadRecipes() {
      try {
        const querySnapshot = await getDocs(collection(db, "recipes"));
        const recipes = [];
        querySnapshot.forEach((docSnap) => {
          recipes.push({ id: docSnap.id, ...docSnap.data() });
        });
        renderRecipes(recipes);
        statusEl.textContent = "Recetas cargadas desde Firestore.";
      } catch (error) {
        console.error("Error cargando recetas:", error);
        statusEl.textContent = "Error cargando recetas.";
      }
    }

    // Guardar receta
    async function addNewRecipe(name, totalDough, ingredients) {
      try {
        const calculatedIngredients = calculateIngredients(ingredients, totalDough);
        const docRef = await addDoc(collection(db, "recipes"), {
          name: name,
          totalDough: totalDough,
          ingredients: calculatedIngredients
        });
        statusEl.textContent = "Receta agregada con ID: " + docRef.id;
        loadRecipes();
      } catch (error) {
        console.error("Error agregando receta:", error);
        statusEl.textContent = "Error agregando receta.";
      }
    }

    // Borrar todas las recetas
    async function deleteAllRecipes() {
      const querySnapshot = await getDocs(collection(db, "recipes"));
      for (const docSnap of querySnapshot.docs) {
        await deleteDoc(doc(db, "recipes", docSnap.id));
      }
      recipeListEl.innerHTML = "";
      statusEl.textContent = "Todas las recetas fueron borradas.";
    }
    window.deleteAllRecipes = deleteAllRecipes;

    // Manejo del formulario
    recipeForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("recipe-name").value.trim();
      const totalDough = parseFloat(document.getElementById("total-dough").value);
      const ingredients = [];

      ingredientsDiv.querySelectorAll(".ingredient").forEach(div => {
        const ingName = div.querySelector("input[type=text]").value.trim();
        const percentage = parseFloat(div.querySelector("input[type=number]").value);
        if (ingName && percentage > 0) {
          ingredients.push({ name: ingName, percentage: percentage });
        }
      });

      if (!name || !totalDough || ingredients.length === 0) {
        alert("Debes llenar todos los campos y al menos un ingrediente válido.");
        return;
      }

      await addNewRecipe(name, totalDough, ingredients);
      recipeForm.reset();
      ingredientsDiv.innerHTML = "";
    });

    // Carga inicial
    loadRecipes();
  </script>
</body>
</html>
