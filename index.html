<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Recetas de Panader√≠a</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: auto; padding: 20px; }
    h1, h2 { text-align: center; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, button { padding: 5px; margin-top: 5px; }
    .ingrediente { display: flex; justify-content: space-between; margin-bottom: 5px; }
    .ingrediente input { width: 45%; }
    #ingredientes { margin-top: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #f4f4f4; }
    .acciones { display: flex; gap: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Gestor de Recetas de Panader√≠a</h1>

  <label for="recetaSelect">Seleccionar receta:</label>
  <div class="acciones">
    <select id="recetaSelect"></select>
    <button onclick="cargarReceta()">Cargar</button>
    <button onclick="eliminarReceta()">Eliminar</button>
  </div>

  <label for="nombreReceta">Nombre de la receta:</label>
  <input type="text" id="nombreReceta">

  <label for="pesoTotal">Peso total de la masa (g):</label>
  <input type="number" id="pesoTotal" value="1000" oninput="calcularPesos()">

  <h2>Ingredientes</h2>
  <div id="ingredientes"></div>
  <button onclick="agregarIngrediente()">Agregar ingrediente</button>

  <h2>Resultado</h2>
  <table>
    <thead>
      <tr>
        <th>Ingrediente</th>
        <th>% Panadero</th>
        <th>Peso (g)</th>
      </tr>
    </thead>
    <tbody id="tablaIngredientes"></tbody>
  </table>

  <button onclick="guardarReceta()">üíæ Guardar/Actualizar Receta</button>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "recetaspanaderia-b31f2.firebaseapp.com",
      projectId: "recetaspanaderia-b31f2",
      storageBucket: "recetaspanaderia-b31f2.appspot.com",
      messagingSenderId: "238611804988",
      appId: "1:238611804988:web:9d40d52ec6d624f5ea88f7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const recetaSelect = document.getElementById("recetaSelect");
    const nombreReceta = document.getElementById("nombreReceta");
    const pesoTotalInput = document.getElementById("pesoTotal");
    const ingredientesDiv = document.getElementById("ingredientes");
    const tablaIngredientes = document.getElementById("tablaIngredientes");

    let recetas = [];
    let recetaActualId = null;

    async function cargarRecetas() {
      recetaSelect.innerHTML = "";
      recetas = [];
      const querySnapshot = await getDocs(collection(db, "recetas"));
      querySnapshot.forEach((docSnap) => {
        recetas.push({ id: docSnap.id, ...docSnap.data() });
      });
      recetas.forEach(r => {
        const option = document.createElement("option");
        option.value = r.id;
        option.textContent = r.nombre;
        recetaSelect.appendChild(option);
      });
    }

    function agregarIngrediente(nombre = "", porcentaje = 0) {
      const div = document.createElement("div");
      div.classList.add("ingrediente");
      div.innerHTML = `
        <input type="text" placeholder="Ingrediente" value="${nombre}">
        <input type="number" placeholder="% Panadero" value="${porcentaje}" oninput="calcularPesos()">
      `;
      ingredientesDiv.appendChild(div);
      calcularPesos();
    }

    function calcularPesos() {
      const pesoTotal = parseFloat(pesoTotalInput.value) || 0;
      const ingredientesInputs = ingredientesDiv.querySelectorAll(".ingrediente");
      tablaIngredientes.innerHTML = "";

      ingredientesInputs.forEach(div => {
        const [nombreInput, porcentajeInput] = div.querySelectorAll("input");
        const nombre = nombreInput.value;
        const porcentaje = parseFloat(porcentajeInput.value) || 0;
        const peso = (pesoTotal * porcentaje) / 100;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${nombre}</td>
          <td>${porcentaje.toFixed(2)}%</td>
          <td>${peso.toFixed(1)} g</td>
        `;
        tablaIngredientes.appendChild(row);
      });
    }

    async function guardarReceta() {
      const nombre = nombreReceta.value.trim();
      if (!nombre) {
        alert("Debes ingresar un nombre para la receta");
        return;
      }

      const pesoTotal = parseFloat(pesoTotalInput.value) || 0;
      const ingredientes = [];
      ingredientesDiv.querySelectorAll(".ingrediente").forEach(div => {
        const [nombreInput, porcentajeInput] = div.querySelectorAll("input");
        if (nombreInput.value) {
          ingredientes.push({ nombre: nombreInput.value, porcentaje: parseFloat(porcentajeInput.value) || 0 });
        }
      });

      const recetaData = { nombre, pesoTotal, ingredientes };

      if (recetaActualId) {
        await setDoc(doc(db, "recetas", recetaActualId), recetaData);
        alert("Receta actualizada con √©xito ‚úÖ");
      } else {
        await addDoc(collection(db, "recetas"), recetaData);
        alert("Receta guardada con √©xito ‚úÖ");
      }

      recetaActualId = null;
      limpiarFormulario();
      cargarRecetas();
    }

    function limpiarFormulario() {
      nombreReceta.value = "";
      pesoTotalInput.value = 1000;
      ingredientesDiv.innerHTML = "";
      tablaIngredientes.innerHTML = "";
    }

    function cargarReceta() {
      const id = recetaSelect.value;
      const receta = recetas.find(r => r.id === id);
      if (!receta) return;

      recetaActualId = receta.id;
      nombreReceta.value = receta.nombre;
      pesoTotalInput.value = receta.pesoTotal;
      ingredientesDiv.innerHTML = "";
      receta.ingredientes.forEach(ing => agregarIngrediente(ing.nombre, ing.porcentaje));
      calcularPesos();
    }

    async function eliminarReceta() {
      const id = recetaSelect.value;
      if (!id) return;
      if (!confirm("¬øSeguro que deseas eliminar esta receta?")) return;
      await deleteDoc(doc(db, "recetas", id));
      alert("Receta eliminada ‚ùå");
      recetaActualId = null;
      limpiarFormulario();
      cargarRecetas();
    }

    // Inicializar
    window.agregarIngrediente = agregarIngrediente;
    window.calcularPesos = calcularPesos;
    window.guardarReceta = guardarReceta;
    window.cargarReceta = cargarReceta;
    window.eliminarReceta = eliminarReceta;

    cargarRecetas();
  </script>
</body>
</html>
