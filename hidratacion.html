<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calculadora FermentaPro ‚Äì Ajuste de Hidrataci√≥n</title>

<!-- Fuente y estilo general -->
<style>
  :root {
    --color-base: #8b5e3c;
    --color-acento: #d6ad60;
    --color-fondo: #fffaf2;
    --color-texto: #3a2e1f;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--color-fondo);
    color: var(--color-texto);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background: #ffffff;
    border-radius: 20px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    padding: 40px 30px;
    max-width: 420px;
    width: 90%;
    text-align: center;
  }

  h1 {
    font-size: 1.6rem;
    color: var(--color-base);
    margin-bottom: 10px;
  }

  p {
    font-size: 0.9rem;
    color: #555;
    margin-bottom: 25px;
  }

  label {
    display: block;
    margin-top: 12px;
    font-weight: 600;
    text-align: left;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-top: 4px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
  }

  button {
    background-color: var(--color-base);
    color: white;
    border: none;
    border-radius: 10px;
    padding: 12px 20px;
    margin-top: 25px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
    width: 100%;
  }

  button:hover {
    background-color: var(--color-acento);
    color: var(--color-texto);
  }

  .resultado {
    background: var(--color-acento);
    color: var(--color-texto);
    margin-top: 25px;
    padding: 15px;
    border-radius: 10px;
    font-weight: 600;
    font-size: 1.05rem;
    display: none;
  }

  .detalle {
    font-size: 0.9rem;
    color: #2e2e2e;
    text-align: left;
    margin-top: 10px;
  }

  footer {
    margin-top: 25px;
    font-size: 0.8rem;
    color: #777;
  }
</style>
</head>

<body>
  <div class="container">
    <h1>Calculadora FermentaPro</h1>
    <p>Calcula la nueva hidrataci√≥n y los gramos de agua ajustados seg√∫n la diferencia de prote√≠na entre harinas.</p>

    <label for="proteinaOriginal">Prote√≠na de la harina original (%)</label>
    <input type="number" id="proteinaOriginal" step="0.1" placeholder="Ej: 12.7" />

    <label for="proteinaNueva">Prote√≠na de tu harina (%)</label>
    <input type="number" id="proteinaNueva" step="0.1" placeholder="Ej: 11.0" />

    <label for="hidratacionOriginal">Hidrataci√≥n original de la receta (%)</label>
    <input type="number" id="hidratacionOriginal" step="0.1" placeholder="Ej: 65" />

    <label for="harinaGramos">Cantidad de harina (g)</label>
    <input type="number" id="harinaGramos" step="1" placeholder="Ej: 450" />

    <button onclick="calcular()">Calcular Ajuste</button>

    <div class="resultado" id="resultado"></div>

    <footer>üìç FermentaPro ‚Äì Ciencia, t√©cnica y estrategia para panaderos y fermentistas.</footer>
  </div>

  <script>
    function calcular() {
      const protOrig = parseFloat(document.getElementById("proteinaOriginal").value);
      const protNueva = parseFloat(document.getElementById("proteinaNueva").value);
      const hidraOrig = parseFloat(document.getElementById("hidratacionOriginal").value);
      const harina = parseFloat(document.getElementById("harinaGramos").value);

      if (isNaN(protOrig) || isNaN(protNueva) || isNaN(hidraOrig) || isNaN(harina)) {
        alert("Por favor completa todos los campos num√©ricos.");
        return;
      }

      const diferencia = protOrig - protNueva;
      const ajuste = diferencia * 1.75; // Regla FermentaPro
      const hidraNueva = (hidraOrig - ajuste).toFixed(1);

      const aguaOriginal = (harina * (hidraOrig / 100)).toFixed(1);
      const aguaNueva = (harina * (hidraNueva / 100)).toFixed(1);

      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.style.display = "block";
      resultadoDiv.innerHTML = `
        üíß <strong>Hidrataci√≥n ajustada: ${hidraNueva}%</strong><br>
        (Reducci√≥n aplicada: ${ajuste.toFixed(2)}%)<br><br>
        <div class="detalle">
          üåæ Harina: <strong>${harina} g</strong><br>
          üí¶ Agua original: <strong>${aguaOriginal} g</strong><br>
          üíß Agua ajustada: <strong>${aguaNueva} g</strong><br><br>
          <small>F√≥rmula: ${hidraOrig} ‚àí (${diferencia.toFixed(2)} √ó 1.75)</small>
        </div>
      `;
    }
  </script>
</body>
</html>
